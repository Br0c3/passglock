<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <title>
        
        {% block title %}

        {% endblock title %}
    </title>
</head>
<body class=''>
    <header>
        <nav class="navbar bg-body-tertiary py-0" >
            <div class="container-fluid " >
                <a class="navbar-brand align-text-center d-sm-flex" href={% url 'index' %} >
                    <img src={% static 'images/img.jpg' %} alt="Logo" width="50" height="50" class="rounded-circle d-inline-block ">
                    <span class="fs-2 align-text-center px-3">Passglock</span>
                </a>
            </div>
        </nav>
    </header>
 
    <div
        class="container-sm text-center h-100"
        id="content"
    >
        {% block content %}
            
        {% endblock content %}
    </div>
    
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
