<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script>
        // Appliquer le thème le plus tôt possible
        (function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
            document.documentElement.setAttribute("data-theme", savedTheme);
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        Passglock - 
        {% block title %}
            
        {% endblock title %}
    </title>
    <link href="{% static 'css/src/output.css' %}" rel="stylesheet">
    
</head>
<body class='bg-base-200 min-h-screen flex flex-col justify-between '>
    <header class="flex items-center ">
        <div class="navbar  shadow-sm bg-primary text-primary-content w-full">
            <div class="flex-1">
                <a href={% url 'index' %} class="btn btn-ghost text-3xl h-20">
                    <img src={% static 'images/img.jpg' %} alt="Logo" class="h-15 w-15 rounded-full" >
                    Passglock
                </a>
            </div>
            <label class="flex cursor-pointer gap-2 mx-3">
                
                
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <input id="theme-toggle" type="checkbox" value="ultranoodle" class="toggle theme-controller" />
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
            <script>
                const toggle = document.getElementById("theme-toggle");
                const html = document.documentElement;

                // Initialiser la position du toggle
                toggle.checked = html.getAttribute("data-theme") === toggle.value;

                toggle.addEventListener("change", () => {
                    const theme = toggle.checked ? "ultranoodle" : "cmyk";
                    html.setAttribute("data-theme", theme);
                    localStorage.setItem("theme", theme);
                });
            </script>

        </div>
    </header>
 
    <div class=" w-[100%] p-3 flex flex-col justify-center items-center self-center bg-base-300 rounded-2xl m-3.5 md:w-[80%]" >
       
        {% block content %}
            
        {% endblock content %}
    </div>
    
   
<footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
  <aside>
    <p>Copyright © 2025 - All right reserved by Br0c3</p>
  </aside>
</footer>
</body>
</html>
