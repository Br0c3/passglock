{% extends "base.html" %}
{% block title %}
  DÉCHIFFREMENT
{% endblock title %}
{% block content %}
    <h1>Déchiffrement d'un mot de passe</h1>

    <form action="{% url "decod" %}" method="post">
        {% csrf_token %}

        {{form.as_p}}

        <button
            type="submit"
            class="btn btn-primary"
        >
            Déchiffrer
        </button>
    </form>
    <input type="text" name="result" id="result" value="{{result}}" disabled>
{% endblock content %}
