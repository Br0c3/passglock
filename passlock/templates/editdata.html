{% extends "base.html" %}
{% block title %}
  MODIFICATION
{% endblock title %}
{% block content %}
    <h1>Modification de données à l'index {{indx}}</h1>
    <form action="{% url "editdata" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="hidden" name="index" value={{indx}}>
        {{form.as_p}}

        <button
            type="submit"
            class="btn btn-primary"
        >
            envoyer
        </button>
    </form>
    
{% endblock content %}
