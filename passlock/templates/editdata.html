{% extends "base.html" %}
{% block title %}
  MODIFICATION
{% endblock title %}
{% block content %}
    <h1>Modification de données à l'index {{indx}}</h1>
    <form action="{% url "editdata" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="hidden" name="index" value={{indx}}>
        {{form.as_p}}
        <a href="{% url 'genpass' %}?op=editdata&indx={{indx}}"> Générer un mot de passe</a>
        <br>
        <button
            type="submit"
            class="btn btn-primary"
        >
            Modifier
        </button>

    </form>
    
{% endblock content %}
