{% extends "base.html" %}
{% block title %}
  OUVERTURE
{% endblock title %}
{% block content %}
    <h1>Ouverture d'un coffre existant</h1>
    <form action="{% url "openoldfil" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}

        <button
            type="submit"
            class="btn btn-primary"
        >
            Ouvrir
        </button>
    </form>
    
{% endblock content %}
