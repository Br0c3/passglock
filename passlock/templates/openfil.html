{% extends "base.html" %}
{% block title %}
  CRÉATION
{% endblock title %}
{% block content %}
    <h1>Création d'un nouveau coffre</h1>
    <form action="{% url "openfil" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}

        <button
            type="submit"
            class="btn btn-primary"
        >
            Créer
        </button>
    </form>
    
{% endblock content %}
